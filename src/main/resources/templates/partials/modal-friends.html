<!-- Modal -->
<div class="modal fade" id="md-friend-list" tabindex="-1" role="dialog" aria-labelledby="md-friend-list-label" aria-hidden="true" th:fragment="modal-friends">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="md-friend-list-label">Friends</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <ul class="list-group">
          <li class="list-group-item list-group-item-primary">
            <strong>Friends</strong>
          </li>
          <li class="list-group-item text-left" th:each="friend : ${friends}" th:text="${friend.getName()}"></li>
        </ul>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
